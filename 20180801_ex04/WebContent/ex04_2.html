<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>



	<table border="1">
		<tr>
			<th>순번</th>
			<th>작성자</th>
			<th>작성일자</th>
			<th>제목</th>
		</tr>
		<script>
		for( x=1; x<=10; x++) { 
		 document.write("<tr>");
		 document.write("<td>" + 순번 + "</td>"); 
		 document.write("<td>" + 작성자 + "</td>"); 
		 document.write("<td>" + 작성일자 + "</td>"); 
		 document.write("<td>" + 제목 + "</td>" ); 
		 document.write("</tr>");
		}
		</script>

	</table>

</body>
</html>
